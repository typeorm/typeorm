name: database-tests

on:
  workflow_call:
    inputs:
      node-container:
        required: true
        type: string

jobs:
  cockroachdb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    env:
      npm_config_yes: 'true'
    container: ${{inputs.node-container}}
    services:
      crdb:
        image: cockroachdb/cockroach
        env:
          COCKROACH_ARGS: 'start-single-node --insecure --cache=1GB --store=type=mem,size=4GB'

    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: chown -R 1001:127 /github/home/.npm #This fix is needed for running CLI tests
      - run: cp .github/workflows/test/cockroachdb.ormconfig.json ormconfig.json
      - run: npx nyc -t ./nyc_output npm run test
      - run: npx nyc report --reporter html --reporter text --report-dir coverage/html -t ./nyc_output
      - uses: actions/upload-artifact@v4
        with:
          name: nyc_output-crdb
          path: ./nyc_output

  mongodb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    env:
      npm_config_yes: 'true'
    container: ${{inputs.node-container}}
    services:
      mongodb:
        image: mongo:5.0.12

    steps:
      - uses: actions/checkout@v4
