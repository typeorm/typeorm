    env:
      npm_config_yes: 'true'
    container: ${{inputs.node-container}}
    services:
      mssql:
        image: "mcr.microsoft.com/mssql/server:2022-latest"
        env:
          SA_PASSWORD: "Admin12345"
          ACCEPT_EULA: "Y"

    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: chown -R 1001:127 /github/home/.npm #This fix is needed for running CLI tests
      - run: cp .github/workflows/test/mssql.ormconfig.json ormconfig.json
      - run: npm test
      - run: npx nyc -t ./nyc_output npm run test
      - run: npx nyc report --reporter html --reporter text --report-dir coverage/html -t ./nyc_output
      - uses: actions/upload-artifact@v4
        with:
          name: nyc_output-mssql
          path: ./nyc_output


