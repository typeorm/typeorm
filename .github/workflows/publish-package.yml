name: Publish Package to npmjs

# Single workflow file: Trusted Publishing only supports one workflow file per package.

on:
  release:
    types:
      - published
  schedule:
    - cron: "0 2 * * *" # Nightly at 02:00 UTC
  workflow_dispatch:
    inputs:
      publish_type:
        description: "Type of publish"
        required: true
        type: choice
        options:
          - release
          - nightly

concurrency:
  group: publish-package
  cancel-in-progress: false

jobs:
  determine:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.config.outputs.should_publish }}
      type: ${{ steps.config.outputs.type }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine publish type
        id: config
        env:
          EVENT_NAME: ${{ github.event_name }}
          PUBLISH_TYPE: ${{ inputs.publish_type }}
        run: |
          if [ "$EVENT_NAME" == "release" ]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "type=$PUBLISH_TYPE" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            COMMITS=$(git rev-list --count --since="24 hours" HEAD)
            echo "Commits in last 24h: $COMMITS"
            echo "type=nightly" >> $GITHUB_OUTPUT
            if [ "$COMMITS" -eq 0 ]; then
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          fi

  publish:
    needs: determine
    if: needs.determine.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      # registry-url is deliberately omitted: with Trusted Publishing, the npm
      # CLI handles OIDC auth automatically. Setting registry-url would create
      # an .npmrc with an empty auth token placeholder that blocks the OIDC flow.
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - run: npm install -g npm@latest
      - run: pnpm install
      - run: pnpm run package

      - name: Set nightly version
        if: needs.determine.outputs.type == 'nightly'
        run: |
          cd build/package
          node -e "
            const pkg = require('./package.json');
            const base = pkg.version.replace(/-.*/, '');
            const [major, minor, patch] = base.split('.').map(Number);
            pkg.version = major + '.' + minor + '.' + (patch + 1) + '-nightly.' + new Date().toISOString().slice(0,10).replace(/-/g, '');
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Publishing nightly version: ' + pkg.version);
          "

      - name: Publish (release)
        if: needs.determine.outputs.type == 'release'
        run: |
          cd build/package
          pnpm publish --provenance --access public

      - name: Publish (nightly)
        if: needs.determine.outputs.type == 'nightly'
        run: |
          cd build/package
          pnpm publish --provenance --access public --tag nightly
