        | `sqlite`          | no            |
        | `sqlite-abstract` | no            |
        | `sqljs`           | no            |
        | `sqlserver`       | no            |
    validations:
      required: true
  - type: dropdown
    id: pr
    attributes:
      label: Are you willing to resolve this issue by submitting a Pull Request?
      options:
        - Yes, I have the time, and I know how to start.
        - >-
          Yes, I have the time, but I don't know how to start. I would need
