name: Build

runs:
  using: composite

  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm

    - run: npm ci
      shell: bash

    - run: npm run compile
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: build
        path: build/
        retention-days: 1
